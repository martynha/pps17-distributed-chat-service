<mat-toolbar color="default" class="fix-nav">
  <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="nav-brand" fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="15%" fxFlexAlign="center">
      <button type="button" mat-icon-button [matMenuTriggerFor]="settings">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #settings="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>{{ 'Log out' | translate }}</span>
        </button>
        <button mat-menu-item (click)="editProfile()">
          <mat-icon>edit</mat-icon>
          <span>{{ 'Edit Profile' | translate }}</span>
        </button>
      </mat-menu>
    </div>
    <div fxFlex fxFlexAlign="center" id="app-title">
      Distributed Chat
    </div>
    <div fxFlex="15%" fxFlexAlign="center">
      <button type="button" mat-icon-button (click)="createRoom();">
        <mat-icon>people</mat-icon>
      </button>
    </div>
  </div>
  <div *ngIf="!inProfileEditPage()" class="hidden-sm chat-name" style="font-weight:bold; margin-left: 25px; margin-top: 5px;">
    {{ selectedRoom }}
  </div>
  <span class="nav-spacer"></span>
  <button id="leave-room-button" type="button" title="Leave the Room" *ngIf="leaveRoomButtonVisible()"
          mat-icon-button (click)="leaveRoom();">
    <mat-icon>remove_circle</mat-icon>
  </button>
  <button *ngIf="infoButtonCondition" mat-icon-button (click)="roomInfo()">
    <mat-icon>info</mat-icon>
  </button>
  <button *ngIf="roomInfoOpened" mat-icon-button (click)="roomInfo()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button *ngIf="inProfileEditPage()" mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <!-- <button mat-icon-button (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
</button> -->
</mat-toolbar>
